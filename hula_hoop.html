<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(500, 500);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {


            // INSERT YOUR KHAN ACADEMY PROGRAM HERE

            var y = 80;
var x = y/8;
var start = y + 20;
var hula = 10;
var hoop = hula * 3;
var mini = 40;
var lil = mini * 8;
var tiny = mini/10;
var micro = 20;
var microX = 200;
var microY = microX * 2 ;
var mic = 3;


var draw = function() {
    background(255, 214, 228);
    fill(184, 255, 223);
    textSize(30);
    
    text("HULA HOOPS!!!", hula, hoop);
    fill(178, 251, 255);
    textSize(12);
    
    text("DON'T GO A DAY WITHOUT HULA HOOPING :3", x, y);
    
    var enter = text("PROCEED WITH CAUTION",x, start);
    
    var warning = text("WARNING: May increase, health, confidence, & happiness!!! " , x, start + 20);

    noFill();
    strokeWeight(10);
    stroke(221, 189, 252);
    ellipse(mouseX, mouseY, 200, 200);
    stroke(234, 255, 194);
    strokeWeight(tiny);
    ellipse(lil, mini,mini,mini);
    strokeWeight(mic);
    stroke(235, 239, 255);
    ellipse(microX, microY, micro,micro);
    y += 1/4;
    hula += 1/7;
    mini += 1/5;
    tiny += 1/95;
    micro += 1/8;
    microX -= 1/40;
    microY -= 1/5;
    mic += 1/90;

};


        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
</html>
